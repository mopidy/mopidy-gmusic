[tox]
envlist = py27, flake8

[testenv]
sitepackages = true
# Deps: gmusicapi -> gpsoauth using PKCS1_OAEP -> pycrypto>=2.5
deps =
    mopidy==dev
    pycrypto>=2.5
    pytest
    pytest-cov
    pytest-xdist
install_command = pip install --allow-unverified=mopidy --pre {opts} {packages}
commands =
    py.test \
        --basetemp={envtmpdir} \
        --junit-xml=xunit-{envname}.xml \
        --cov=mopidy_gmusic --cov-report=term-missing \
        {posargs}

[testenv:flake8]
deps =
    flake8
    flake8-import-order
skip_install = true
commands = flake8
